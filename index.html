<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Atom Lab CAD 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      background: white;
      padding: 8px;
      border: 2px solid red;
      border-radius: 8px;
      font-weight: bold;
      z-index: 10;
    }
    #form-container {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 10;
      max-width: 300px;
    }
    #language-select {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 5px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="overlay">Atom Lab CAD 3D</div>
  <select id="language-select">
    <option value="it">Italiano</option>
    <option value="en">English</option>
  </select>

  <div id="form-container">
    <label id="label-upload" for="fileInput">Carica il tuo modello 3D:</label>
    <input type="file" id="fileInput">

    <label id="label-material" for="material">Materiale:</label>
    <select id="material">
      <option>PLA</option>
      <option>ABS</option>
      <option>PETG</option>
      <option>Nylon</option>
      <option>Carbonio</option>
      <option>PEEK</option>
      <option>Metallo</option>
    </select>

    <label id="label-finish" for="finish">Finitura:</label>
    <select id="finish">
      <option>Standard</option>
      <option>Lucida</option>
      <option>Grezza</option>
    </select>

    <label id="label-scale" for="scale">Scala:</label>
    <input type="number" id="scale" step="0.1" value="1">

    <label id="label-quantity" for="quantity">Quantità:</label>
    <input type="number" id="quantity" value="1">

    <label id="label-dimensions">Misure (mm):</label>
    <input type="number" id="dimX" placeholder="X">
    <input type="number" id="dimY" placeholder="Y">
    <input type="number" id="dimZ" placeholder="Z">

    <label id="label-email" for="email">Email:</label>
    <input type="email" id="email">

    <button onclick="calculateEstimate()" id="btn-estimate">Richiedi preventivo</button>
    <div id="note">Il preventivo è indicativo e verrà confermato dai nostri tecnici.</div>
    <div id="estimate-output"></div>
  </div>

  <div id="viewer"></div>

  <script src="three/three.min.js"></script>
  <script src="three/OrbitControls.js"></script>
  <script src="three/STLLoader.js"></script>
  <script src="three/OBJLoader.js"></script>
  <script src="three/GLTFLoader.js"></script>
  <script src="three/FBXLoader.js"></script>
  <script src="three/3MFLoader.js"></script>
  <script src="visualizzatore.js"></script>
</body>
</html>
