<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore 3D Professionale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <!-- Pulsante per caricare file -->
    <input type="file" id="fileInput" accept=".glb, .gltf, .stl, .obj, .step">
    <button id="measureBtn">Misura Distanza</button>
    <input type="url" id="grabcadUrl" placeholder="Incolla link GrabCAD">
    <button id="loadGrabcad">Carica Modello da GrabCAD</button>
    <select id="exportFormat">
        <option value="stl">STL</option>
        <option value="obj">OBJ</option>
        <option value="step">STEP</option>
    </select>
    <button id="exportModel">Esporta</button>

    <script src="visualizzatore.js"></script>
</body>
</html>
